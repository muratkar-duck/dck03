name: CI

on:
  push:
    branches: ['*']
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Run unit tests
        run: npm run test

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run e2e tests
        env:
          NEXT_PUBLIC_E2E_TEST_MODE: 'true'
          NEXT_PUBLIC_E2E_WRITER_EMAIL: 'writer@ducktylo.test'
          NEXT_PUBLIC_E2E_PRODUCER_EMAIL: 'producer@ducktylo.test'
        run: npm run test:e2e
